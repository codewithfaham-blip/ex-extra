    <style>
      :root {

        --brand-light: #f5f7fa;

      html.dark body {

        color: #f1f5f9;

    <style type="text/tailwindcss">
      @layer base {
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { @apply bg-transparent; }

        body { 
          @apply transition-colors duration-500;
        }

      .no-scrollbar::-webkit-scrollbar { display: none; }

      }
